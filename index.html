<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
    }

    video {
      width: 110vw;
      height: 100vh;
      object-fit: cover; /* Scale video to fill container */
    }
  </style>
</head>
<body>
  <video src="assets/Video Project 2.mp4" autoplay loop muted playsinline webkit-playsinline></video>
</body>
</html>
